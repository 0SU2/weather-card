<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather - Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,900;1,300;1,400;1,900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="backgroundCenter">
            <div class="inputCity">
                <input class="inputBuscar" type="text" id="searchCity" placeholder="Estado, Localidad">
                <button class="btnBuscarV" id="btnBuscar">Buscar</button>
            </div>
            <div class="cardWeather">
                <img src="./assets/images/big-sun.svg" alt="" class="bigSun">
                <img src="./assets/images/sun.svg" alt="" class="sun">
                <span class="fecha"></span>
                <span class="temperatura"></span>
                <span class="localidad"></span>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
