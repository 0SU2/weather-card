<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather - Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,900;1,300;1,400;1,900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="backgroundCenter">
            <div class="inputCity">
                <input class="inputBuscar" type="text" id="searchCity" placeholder="Estado, Localidad">
                <button class="btnBuscarV" id="btnBuscar">Buscar</button>
            </div>
            <div class="cardWeather">
                <img src="./assets/images/big-sun.svg" alt="" class="bigSun">
                <img src="./assets/images/sun.svg" alt="" class="sun">
                <div class="temperatura">
                    <span class="temperatura-text"></span>
                </div>
                <div class="informacion-total">
                    <span class="fecha"></span>
                    <span class="localidad"></span>
                </div>
            </div>
            <div class="estadisticas">
                <table class="tabla-info">
                    <thead style="width: max-content;">
                        <tr>
                            <th>Clima</th>
                            <th>Temperatura</th>
                            <th>Sensacion termica</th>
                            <th>Vel. viento</th>
                            <th>Vel. vientos</th>
                            <th>% LLuvia</th>
                            <th>Tipo de lluvia</th>
                            <th>Ozono</th>
                            <th>Humedad</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTable"></body>
                </table>
            </div>
        </div>
        <div>
            <template id="reglonClima">
                <tr>
                    <td>Sunn</td>
                    <td>9Grados</td>
                    <td>9.7Grados</td>
                    <td>3.4Millas</td>
                    <td>SSE</td>
                    <td>% Lluvia</td>
                    <td>Tipo Lluvia</td>
                    <td>ozono</td>
                    <td>humedad</td>
                </tr>
            </template>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
